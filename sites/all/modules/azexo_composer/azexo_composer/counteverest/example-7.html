	<head>

		<!-- Dont't forget to change the title! -->
		<title>Example 7 - Count Everest jQuery Plugin</title>
		
		<!-- Load Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Exo:100' rel='stylesheet' type='text/css'>
		
		<!-- Load stylesheets -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="example--7">
		
		<!-- Nothing to change here -->
		<div class="countdown">
			<span class="number ce-hours"></span> :
			<span class="number ce-minutes"></span> :
			<span class="number ce-seconds"></span>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.1.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			$(document).ready(function() {

				$(".countdown").countEverest({
					//Set your target date here!
					day: 1,
					month: 1,
					year: 2015,
					onChange: function() {
						countEverestAnimate( $(".countdown").find('.number span') );
					}
				});

				function countEverestAnimate($el) {
					$el.each( function(index) {
						var $this = $(this),
							fieldText = $this.text(),
							fieldData = $this.attr('data-value'),
							fieldOld = $this.attr('data-old');

						if (typeof fieldOld === 'undefined') {
							$this.attr('data-old', fieldText);
						}

						if (fieldText != fieldData) {
							
							$this
								.attr('data-value', fieldText)
								.attr('data-old', fieldData)
								.addClass('animate');

							window.setTimeout(function() {
								$this
									.removeClass('animate')
									.attr('data-old', fieldText);
							}, 300);
						}
					});
				}
			});
		</script>

	</body>
</html>
