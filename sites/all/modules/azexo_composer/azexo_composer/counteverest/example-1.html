	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<!-- Dont't forget to change the title! -->
		<title>Example 1 - Count Everest jQuery Plugin</title>
		
		<!-- Load Google Fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
		
		<!-- Load stylesheets -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="example--1">
		
		<!-- Nothing to change here -->
		<div class="countdown">
			<div class="col"><span class="ce-days"></span> <span class="ce-days-label"></span></div>
			<div class="col"><span class="ce-hours"></span> <span class="ce-hours-label"></span></div>
			<div class="col"><span class="ce-minutes"></span> <span class="ce-minutes-label"></span></div>
			<div class="col"><span class="ce-seconds"></span> <span class="ce-seconds-label"></span></div>
		</div>

		<!-- Load all necessary JavaScript files -->
		<script src="js/vendor/jquery-1.11.1.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js"></script>

		<!-- Init Count Everest plugin -->
		<script>
			$(document).ready(function() {
				$(".countdown").countEverest({
					//Set your target date here!
					day: 1,
					month: 1,
					year: 2015
				});
			});
		</script>

	</body>
</html>
